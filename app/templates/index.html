
<!DOCTYPE html>
<html>

<head>
    {% extends 'base.html'%}
    {% import 'macros.html' as macro%}
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Welcome to the best Movie Review website </title>
    {% endif %}
    
</head>

<body>
    {% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                {{ macro.displayNews(news) }}
            </div>

        </div>

    </div>
    {% endblock %}

</body>

</html>
