{%  macro displayNews(news) %}
<div class="container">
    {% for display in news %}
    <div class="container">
        <div class="row"> 
            <div class="col-sm-4">
                    <p>{{ display.name }}</p>
                    <p>{{ display.description }}</p>
                    <a href="/source/{{ display.id}}""><p1>Go to article</p>
            </div>
        </div>
    </div>
    {% endfor%}
</div>
{% endmacro %}
