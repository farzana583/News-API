
{%  macro displayNews(news) %}

    
    <div class="container">
        <div class="row"> 
            {% for display in news %}
            <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
               <div class="card" style="width: 25rem; height: 25rem;">
                    <div class="card-header">
                        {{ display.name }}
                    </div>
                    <div class="card-body">
                      <p class="card-text">{{ display.description }}</p>
                      <a href="/source/{{ display.id}}" class="btn btn-primary">READ ARTICLE</a>
                    </div>
                  </div>
            </div>
            {% endfor%}
        </div>
    </div>

{% endmacro %}
