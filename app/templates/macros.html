{%  macro displayNews(news) %}
<div class="container">
    {% for display in news %}
    <div class="row"> 
        <div class="col-md-12"> 
            <p>{{ display.name }}</p>
        
        </div>
        <div class="col-md-12"> 
            <p>{{ display.description }}</p>
        
        </div>
        <div class="col-md-12"> 
            <a href="/source/{{ display.id}}"">Go to article</a>
        
        </div>
    </div>
    {% endfor%}
</div>
{% endmacro %}
